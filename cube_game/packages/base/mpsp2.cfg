watersubdiv 8

alias level_trigger_1 [echo "                                                                                             OH NO! WHERE AM I? MUST I KILL AGAIN?                                           I MUST SEARCH FOR CARROTS AND FIND A WAY OUT!"]


alias level_trigger_2 [echo "                                                                                             DOOR TO ALIEN TELEPORTATION ROOM IS OPEN.                                       FIND THE SMALL CONTROL PANEL. BEWARE!"]


alias level_trigger_3 [echo "                                                                                             MAIN CONTROL PANEL IS UNLOCKED.                                                 GRAB THE CARROT TO UNLOCK WAREHOUSE AREA!"]


alias level_trigger_4 [echo "                                                                                             WAREHOUSE AREA DOOR IS OPENED.                                                  FIND THE CARROT AND TELEPORT OUT!"]


alias level_trigger_5 [echo "                                                                                             HUMAN TELEPORTATION IS NOW ONLINE. GO!                                          CLIMB THE ALIEN ALTAR OF SACRIFICE!"]


alias level_trigger_6 [echo "                                                                                             ANOTHER CARROT HAS BEEN REVEALED. FIND IT!                                      SEEK THE WAY OUT OR TELEPORT BACK TO WAREHOUSE."]


alias level_trigger_7 [echo "                                                                                             THE TUNNEL TO THE SURFACE HAS OPENED! I'M FREE!                                 OR MUST I KILL AGAIN AND FIND MORE CARROTS?"]


alias level_trigger_8 [echo "                                                                                             I'M OUTSIDE! THE SKY, THE SUN, AND MORE DEATH!                                  SEARCH POOLS TO UNLOCK ROOM OF JUMPING PILLARS."]


alias level_trigger_9 [echo "                                                                                             THE ROOM OF PILLARS IS OPEN. JUMP! JUMP!                                        FIND THE NEXT CARROT, THEN DIE STUPID HUMAN!"]


alias level_trigger_10 [echo "                                                                                            GO TO THE ROOM OF THE WINDING PASSAGE.                                          A CARROT AND PERHAPS DEATH AWAITS YOU!"]


alias level_trigger_11 [echo "                                                                                            THE GATE TO THE TEMPLE HAS OPENED.                                              TELEPORT TO THE HALL OF CUBE IDOLS AND SEEK THE CARROT!"]


alias level_trigger_12 [echo "                                                                                            MOVE ON YOU PITIFUL MORTAL!                                                     DEATH AWAITS AS YOU SEARCH FOR THE NEXT CARROT!"]


alias level_trigger_13 [echo "                                                                                            ONE MORE CARROT TO FIND AND ESCAPE AWAITS!                                      FIND IT YOU WEAK HUMAN!"]


alias level_trigger_14 [echo "                                                                                            THE EXIT HAS OPENED, FREEDOM IS NEAR!                                           LEAVE THE TEMPLE AND NEVER RETURN!"]


alias level_trigger_15 [echo "                                                                                            YOU'VE SURVIVED Opposite Worlds Attract by MitaMAN.                             YOU'VE SURVIVED Opposite Worlds Attract by MitaMAN."]


alias level_trigger_20 [echo "                                                                                            EXIT IS NOT OPEN YET.                                                           YOU MUST FIND MORE CARROTS OR YOU'LL NEVER ESCAPE!"]


